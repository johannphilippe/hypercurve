name: CMake

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  linux_build:
      name: Linux/Ubuntu build
      runs-on: ubuntu-latest
      steps:
      - name: Setup cmake
        uses: jwlawson/actions-setup-cmake@v1.13
        with:
          cmake-version: '3.18.x'
      - name: Checkout Source Code
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Install Dependencies
        run: sudo apt-get update && sudo apt-get install csound libcsound64-dev && csound --version 
      - name: Configure CMake
        run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DBUILD_LUAJIT=ON -DBUILD_TESTS=OFF
      - name: Build 
        run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

  macos_build:
      name: Macos Build
      runs-on: macos-latest
      steps:
      - name: Setup cmake
        uses: jwlawson/actions-setup-cmake@v1.13
        with:
          cmake-version: '3.18.x'
      - name: Checkout Source Code
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Install Dependencies
        run: curl -o Csound-MacOS-universal-6.18.1.dmg -L https://github.com/csound/csound/releases/download/6.18.1/Csound-MacOS-universal-6.18.1.dmg && ls . &&  hdiutil mount Csound-MacOS-universal-6.18.1.dmg && echo disks && diskutil list && sudo installer -pkg /Volumes/Csound-universal-6.18.1/csound-MacOS-universal-6.18.1.pkg -target /  && echo Frameworks && ls /Library/Frameworks
      - name: Configure CMake
        run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DBUILD_LUAJIT=OFF -DBUILD_LUA_MODULE=OFF -DBUILD_TESTS=OFF
      - name: Build 
        run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

  windows_build:
      name: Windows Build
      runs-on: windows-latest
      steps:
      - uses: ilammy/msvc-dev-cmd@v1
      - name: Setup cmake
        uses: jwlawson/actions-setup-cmake@v1.13
        with:
          cmake-version: '3.18.x'
      - name: Checkout Source Code
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Install Dependencies
        #run: curl.exe -L -o Csound-6.18.1-windows-x64-binaries.zip https://github.com/csound/csound/releases/download/6.18.1/Csound-6.18.1-windows-x64-binaries.zip && tar -xf Csound-6.18.1-windows-x64-binaries.zip && dir
        run: choco install -y csound && dir "C:/Program Files/" && dir "C:/Program Files/csound" && mv "C:/Program Files/csound" "C:/Program Files/Csound6_x64" && setx Csound "C:/Program Files/Csound6_x64" && dir "C:/Program Files" && curl.exe -L -o Csound-6.18.1-windows-x64-binaries.zip https://github.com/csound/csound/releases/download/6.18.1/Csound-6.18.1-windows-x64-binaries.zip && tar -xf Csound-6.18.1-windows-x64-binaries.zip && dir && Update-SessionEnvironment
      - name: Configure CMake
        run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DBUILD_LUAJIT=OFF -DBUILD_LUA_MODULE=OFF -DBUILD_TESTS=OFF
      - name: Build 
        run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}
